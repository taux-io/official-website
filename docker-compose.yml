version: '3.8'

services:
  app:
    build: .
    container_name: taux_app
    restart: unless-stopped
    expose:
      - "8080"

  nginx:
    image: nginx:1.21-alpine
    container_name: taux_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
