{{ define "404.html" }}
{{ template "header.html" . }}

<section class="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden">
    <!-- Background Effects -->
    <div class="absolute inset-0 bg-taux-bg">
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-tech-cyan/5 blur-[150px] rounded-full">
        </div>
    </div>

    <div class="relative z-10 max-w-4xl mx-auto px-6 text-center">
        <!-- 404 Glitch Effect -->
        <h1
            class="text-8xl md:text-9xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-r from-tech-cyan to-tech-purple opacity-90 mb-4 animate-pulse">
            404
        </h1>

        <h2 class="text-2xl md:text-3xl font-bold text-white mb-6">
            Page Not Found / 頁面未找到
        </h2>

        <p class="text-lg text-gray-400 mb-10 max-w-xl mx-auto">
            The coordinate you are looking for does not exist in this sector. <br>
            It might have been moved or deleted.
        </p>

        <!-- CTA -->
        <div class="flex justify-center gap-4">
            <a href="/"
                class="inline-flex items-center gap-2 px-8 py-3 text-sm font-bold text-taux-bg bg-white rounded-full hover:bg-tech-cyan transition-all duration-300 transform hover:scale-105 shadow-[0_0_20px_rgba(255,255,255,0.2)]">
                Back to Home
            </a>
        </div>
    </div>
</section>

{{ template "footer.html" . }}
{{ end }}
