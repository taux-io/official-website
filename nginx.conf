worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream app_server {
        server app:8080;
    }

    server {
        listen       80;
        server_name  localhost;
        server_tokens off;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Permissions-Policy "geolocation=(), microphone=()";

        # Custom 404 Page
        error_page 404 /404.html;

        # Proxy everything to the Go app
        location / {
            proxy_pass http://app_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Allow Nginx to handle errors if upstream returns them
            proxy_intercept_errors on; 
        }

        # Handle the 404 page route (served by Go as well)
        location = /404.html {
             proxy_pass http://app_server;
        }

        # Optional: Verify static files are served correctly by Go app, 
        # or use Nginx to serve them directly if performance is a concern.
        # For simplicity and containment, we let Go serve them as per main.go config.
    }
}